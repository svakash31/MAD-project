// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Central Maven repository (replacing jcenter)
    }
    dependencies {
        // Android Gradle Plugin (compatible with Gradle Wrapper version in gradle-wrapper.properties)
        classpath "com.android.tools.build:gradle:7.4.2"

        // Google Services plugin for Firebase integration
        classpath 'com.google.gms:google-services:4.3.15'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Central Maven repository
        maven { url 'https://jitpack.io' }  // Additional repository for dependencies hosted on JitPack
    }
}

// Clean task to delete build directory of all modules
task clean(type: Delete) {
    delete rootProject.buildDir
}
